<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ascension Protocol</title>
  <style>
    #debug-overlay {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.8);
      color: #39ff14;
      padding: 5px 10px;
      font-family: monospace;
      font-size: 10px;
      z-index: 10000;
      border: 1px solid #39ff14;
      pointer-events: none;
    }

    #error-console {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      color: #ff3333;
      z-index: 9999;
      padding: 20px;
      font-family: monospace;
      overflow: auto;
    }
  </style>
</head>

<body>
  <div id="debug-overlay">HTML LOADED</div>
  <div id="error-console"></div>
  <div id="root"></div>

  <script>
    (function () {
      var console = document.getElementById('error-console');
      function logError(title, content) {
        console.style.display = 'block';
        console.innerHTML += '<div style="margin-bottom:15px; border-bottom:1px solid #333;">' +
          '<strong style="color:#ffff00">' + title + ':</strong><br/>' + content + '</div>';
      }

      window.addEventListener('error', function (e) {
        if (e.target && (e.target.src || e.target.href)) {
          logError('Resource Error', e.target.tagName + ': ' + (e.target.src || e.target.href));
        } else {
          logError('Runtime Error', e.message + ' at ' + e.filename + ':' + e.lineno);
        }
      }, true);

      window.addEventListener('unhandledrejection', function (e) {
        logError('Promise Rejection', e.reason);
      });
    })();
  </script>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
