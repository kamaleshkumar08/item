<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React + TS</title>
    <style>
      #global-error {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #000;
        color: #ff3333;
        z-index: 9999;
        padding: 20px;
        font-family: monospace;
        white-space: pre-wrap;
        overflow: auto;
      }
    </style>
  </head>
  <body>
    <div id="global-error"></div>
    <div id="root">Loading...</div>
    <script>
      window.onerror = function(msg, url, lineNo, columnNo, error) {
        var container = document.getElementById('global-error');
        container.style.display = 'block';
        container.innerHTML += 'Global Error: ' + msg + '\nURL: ' + url + '\nLine: ' + lineNo + '\nColumn: ' + columnNo + '\nStack: ' + (error ? error.stack : 'N/A') + '\n\n';
        return false;
      };
      
      window.onunhandledrejection = function(event) {
        var container = document.getElementById('global-error');
        container.style.display = 'block';
        container.innerHTML += 'Unhandled Promise Rejection: ' + event.reason + '\n\n';
      };
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
